<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflip Autoflipper Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-dots">
        <div class="nav-dot active" data-page="0"></div>
        <div class="nav-dot" data-page="1"></div>
        <div class="nav-dot" data-page="2"></div>
        <div class="nav-dot" data-page="3"></div>
        <div class="nav-dot" data-page="4"></div>
        <div class="nav-dot" data-page="5"></div>
    </div>

    <div class="page-container">
        <!-- Home Page -->
        <section class="page" id="home">
            <div class="hero-content">
                <h1 class="clickable">Gameflip Autoflipper Pro</h1>
                <div class="action-buttons">
                    <button class="clickable">Start Flipping</button>
                    <button class="clickable">View Tutorial</button>
                </div>
            </div>
        </section>

        <!-- Dashboard Page -->
        <section class="page" id="dashboard">
            <h2>Your Dashboard</h2>
            <div class="stats-grid">
                <div class="clickable">Total Profit: $1,234</div>
                <div class="clickable">Active Flips: 23</div>
                <div class="clickable">Success Rate: 98%</div>
            </div>
        </section>

        <!-- Pricing Page -->
        <section class="page" id="pricing">
            <div class="pricing-grid">
                <!-- [Previous pricing cards with added clickable class] -->
            </div>
        </section>

        <!-- Settings Page -->
        <section class="page" id="settings">
            <div class="settings-container">
                <button class="clickable">Configure API</button>
                <button class="clickable">Bot Settings</button>
                <button class="clickable">Notification Setup</button>
            </div>
        </section>

        <!-- Statistics Page -->
        <section class="page" id="statistics">
            <div class="stats-container">
                <button class="clickable">Weekly Report</button>
                <button class="clickable">Monthly Analysis</button>
                <button class="clickable">Export Data</button>
            </div>
        </section>

        <!-- Support Page -->
        <section class="page" id="support">
            <div class="support-container">
                <button class="clickable">Live Chat</button>
                <button class="clickable">Documentation</button>
                <button class="clickable">FAQ</button>
            </div>
        </section>
    </div>

    <script>
        // Horizontal scrolling navigation
        document.querySelectorAll('.nav-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                const page = dot.dataset.page;
                document.querySelector('.page-container').style.transform = `translateX(-${page * 100}vw)`;
                document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            });
        });
    </script>
</body>
</html>
